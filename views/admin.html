<!doctype html>
<html lang="pt-br" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestão — Relatórios</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Seu CSS base -->
  <link rel="stylesheet" href="/public/CSS/style.css">
  <link rel="stylesheet" href="/public/CSS/admin.css">
  <link rel="stylesheet" href="/public/CSS/toast.css">

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

  <style>
    /* ajustes rápidos locais (opcional) */
    .badge-rounded{border-radius:999px; padding:.35rem .6rem; font-weight:700; font-size:.75rem}
    .pill-pay{background:#eef2ff; color:#3730a3}
    .pill-processed{background:#fff7ed; color:#a04b00}
    .pill-completed{background:#ecfdf5; color:#047857}
    .pill-cancel{background:#fef2f2; color:#b91c1c}
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar p-3">
    <div class="sidebar-header d-flex align-items-center justify-content-between">
      <div class="logo"><span class="paw">G$</span> <span>Gestão</span></div>
      <button class="btn btn-sm btn-light d-lg-none" id="btnToggleSidebar">☰</button>
    </div>
      <nav class="sidebar-nav mt-3" id="sidebar">
  </aside>

  <!-- Main -->
  <main class="main-content">
    <h1 class="title">Relatórios</h1>
    <p class="subtitle">Serviços que mais saem e histórico de vendas por período — tudo sem endpoints extras.</p>

    <!-- ====== FILTRO POR PERÍODO ====== -->
    <section class="content-card" id="report-filters">
      <div class="filter-bar">
        <div class="filter-group">
          <i class="bi bi-calendar3"></i>
          <span>Período</span>
        </div>
        <input type="date" class="filter-input" id="repStart">
        <span>—</span>
        <input type="date" class="filter-input" id="repEnd">
        <button class="btn btn-primary" id="btnRepAplicar"><i class="bi bi-funnel"></i> Aplicar</button>
        <div class="ms-auto d-flex flex-wrap gap-2">
          <button class="btn btn-light btn-sm" data-range="today">Hoje</button>
          <button class="btn btn-light btn-sm" data-range="7">Últimos 7d</button>
          <button class="btn btn-light btn-sm" data-range="30">Últimos 30d</button>
          <button class="btn btn-light btn-sm" data-range="month">Mês atual</button>
          <button class="btn btn-outline-secondary btn-sm" id="btnRepCSV"><i class="bi bi-download"></i> Exportar CSV</button>
        </div>
      </div>

      <!-- KPIs -->
      <div class="kpi-grid">
        <div class="kpi-card"><div class="kpi-title">Total de vendas</div><div class="kpi-value" id="kpiRepVendas">—</div></div>
        <div class="kpi-card"><div class="kpi-title">Faturamento (período)</div><div class="kpi-value" id="kpiRepFaturamento">—</div></div>
        <div class="kpi-card"><div class="kpi-title">Ticket médio</div><div class="kpi-value" id="kpiRepTicket">—</div></div>
      </div>
    </section>

    <!-- ====== TOP SERVIÇOS ====== -->
    <section class="content-card">
      <div class="card-header">
        <h2>Serviços que mais saem</h2>
        <small class="text-muted" id="topServInfo"></small>
      </div>

      <div class="row g-4 align-items-stretch">
        <div class="col-12 col-lg-6">
          <canvas id="chartTopServicos" height="220" aria-label="Gráfico Top Serviços" role="img"></canvas>
        </div>
        <div class="col-12 col-lg-6">
          <div class="table-responsive h-100">
            <table class="table align-middle">
              <thead><tr><th>Serviço</th><th class="text-end">Qtd</th><th class="text-end">Total (R$)</th></tr></thead>
              <tbody id="tblTopServicos"></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>

    <!-- ====== HISTÓRICO DE VENDAS ====== -->
    <section class="content-card">
      <div class="card-header">
        <h2>Histórico de vendas</h2>
        <div class="d-flex flex-wrap gap-2">
          <select class="form-select" id="repStatus" style="max-width:200px">
            <option value="">Status (todos)</option>
            <option value="EM_ANDAMENTO">Em andamento</option>
            <option value="FINALIZADA">Finalizada</option>
            <option value="CANCELADA">Cancelada</option>
          </select>
          <select class="form-select" id="repPag" style="max-width:200px">
            <option value="">Pagamento (todos)</option>
            <option value="PIX">PIX</option>
            <option value="CARTAO">Cartão</option>
            <option value="DINHEIRO">Dinheiro</option>
            <option value="NÃO_PAGO">Não pago</option>
          </select>
          <button class="btn btn-primary" id="btnRepFiltrar">Filtrar</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>#</th><th>Descrição</th><th>Cliente</th><th>Veículo</th>
              <th class="text-end">Total</th><th>Status</th><th>Pagamento</th><th>Data</th>
            </tr>
          </thead>
          <tbody id="tblRepVendas"></tbody>
        </table>
      </div>
      <nav><ul class="pagination" id="repPaginate"></ul></nav>
    </section>
  </main>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Lógica -->
  <script type="module" src="/public/js/admin.js"></script>
</body>
</html>
